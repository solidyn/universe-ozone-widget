---
layout: test_layout
title: by Solidyn
---
<div xmlns="http://www.w3.org/1999/html">
	<button id="add_ground_point" type="button">Add Ground Point</button>
	<button id="remove_ground_point" type="button">Remove Ground Point</button>
	
	<h4>Drag a point onto the universe widget</h4>
	<ul id="point-list" class="unstyled">
	    <li class="point" lat="40" lon="-104">Point 1</li>
	    <li class="point" lat="20" lon="104">Point 2</li>
	    <li class="point" lat="0" lon="0">Point 3</li>
	</ul>

    <p/>
    <div>
        <input id="eventRadio" type="radio" name="playbackMethod" value="event" checked>Playback by Eventing</input>
        <input id="intentRadio" type="radio" name="playbackMethod" value="intent">Playback by Intents</input>
        <p/>
        <input type="text" id="playbackSpeedInput" name="playbackSpeedInput" value="500"/>
        <button id="play" type="button">Play</button>
        <button id="pause" type="button">Pause</button>
    </div>
</div>
